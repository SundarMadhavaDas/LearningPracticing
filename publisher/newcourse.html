<div id="scrollableContent" class="contentArea">
<form role="form">    
    <div class="row"  >
        <div class="col-lg-6" >
           <div class="well well-sm"> 
                <strong> New Course Creation</h4></strong>
           </div>
        </div>
    </div>
  	<div class="row"  >
        <div class="col-lg-3" >
            <div class="form-group">
    			<label>Grade</label>
				<select id="subject" name="subject" class="form-control">
					<option value="na" selected="">Select Grade</option>
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
					<option value="">5</option>
					<option value="">6</option>
					<option value="">7</option>
					<option value="">8</option>
					<option value="">9</option>
					<option value="">10</option>
					<option value="">11</option>
					<option value="">12</option>
				</select>         
          	</div>
        	<div class="form-group">
      			<label>Course Id</label>
      			<input type="text" class="form-control" placeholder="New Course ID">
    		</div>
    	</div>
    </div>
    <div class="row"  >
        <div class="col-lg-3" >
    		<div class="form-group">
      			<label>Course Name</label>
      			<input type="text" class="form-control" placeholder="Enter Course Name">
    		</div>
    	</div>
		<div class="col-lg-3" >
    		<br/>  
        	<button type="submit" class="btn btn-warning ">Add Images</button>
    	</div>
    </div>
    <div class="row"  >
        <div class="col-lg-6" >
          	<div class="form-group">	
				<label>Course Description</label>
				<textarea name="message" id="message" class="form-control" rows="5"></textarea>
			</div>
		</div>
	</div>
	<div class="row"  >
        <div class="col-lg-3" >
    		<div class="form-group">
    			<label>Modules	</label>
				<select id="subject" name="subject" class="form-control">
					<option value="na" selected="">NO of Modules</option>
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
					<option value="">5</option>
					<option value="">6</option>
					<option value="">7</option>
					<option value="">8</option>
					<option value="">9</option>
					<option value="">10</option>
				</select>       
          	</div>
        </div>
        <div class="col-lg-3" >
          	<br/><br/>
          	 <a ui-sref="app.newmodule">
          	<button type="submit" class="btn btn-primary pull-right">Create Course</button></a>
        </div>
    </div>
</form>
</div>
